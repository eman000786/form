<!DOCTYPE html>
<html>
<head>
	<title>Client Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<form id="client-form">
		<label for="client-name">Client Name:</label>
		<input type="text" id="client-name" name="client-name"><br><br>
		<label for="cell-no">Cell No:</label>
		<input type="text" id="cell-no" name="cell-no"><br><br>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email"><br><br>
		<label for="mac-number">Mac Number:</label>
		<input type="text" id="mac-number" name="mac-number"><br><br>
		<label for="mag-line">Mag Line:</label>
		<input type="text" id="mag-line" name="mag-line"><br><br>
		<label for="mag-box">Mag Box:</label>
		<input type="text" id="mag-box" name="mag-box"><br><br>
		<label for="subrogation-date">Subrogation Date:</label>
		<input type="date" id="subrogation-date" name="subrogation-date"><br><br>
		<label for="amount-paid">Amount Paid:</label>
		<input type="number" id="amount-paid" name="amount-paid"><br><br>
		<label for="starting-date">Starting Date:</label>
		<input type="date" id="starting-date" name="starting-date"><br><br>
		<label for="status">Status:</label>
		<input type="text" id="status" name="status"><br><br>
		<input type="submit" value="Submit">
	</form>

	<script src="script.js"></script>
</body>
</html>
